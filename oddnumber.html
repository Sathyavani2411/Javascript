<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers</title>
</head>
<body>
    <h3>Sum of Numbers from 1-10 </h3>
    <script>
        let i=1;
        let sum=0;
        while(i<=10)
        {
            sum=sum+i;
            i++;
        }
        document.write("Total = "+sum +"<br>");
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print odd numbers</title>
</head>
<body>
    <h3>Printing odd Numbers from 1-100 </h3>
    <script>
        for(var n=1;n<=100;n++)
        {
            if(n % 2 ==1)
            {
                document.write(n +"<br>");
            }
        }
    </script>
</body>
</html>
